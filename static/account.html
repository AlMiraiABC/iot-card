<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT CARD</title>
    <link rel="stylesheet" href="./css/account.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <script src="./js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-brand">
                <img src="./imgs/logo.svg" alt="logo" height="24" class="d-inline-block align-text-top" /> IoT Card
            </div>
            <div class="d-flex">
                <button class="btn btn-outline-success" type="button" id="logout">
                    Log out
                </button>
            </div>
        </div>
    </nav>
    <div class="main">
        <div id="welcome">
            <h1>Hi,
                <div id="name">
                    <p class="col-2 placeholder placeholder-wave"></p>
                </div>
            </h1>
            <hr>
        </div>
        <div id="info">
            <table class="table table-hover table-mc-light-blue">
                <tbody>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td id="email" data-bs-toggle="tooltip" data-bs-placement="right">
                            <p class="col-7 placeholder placeholder-wave"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Cards
                        </td>
                        <td id="cards">
                            <div class="btn-group" role="group">
                                <p class="col-7 placeholder placeholder-wave"></p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="offcanvas offcanvas-start" id="card-digest" aria-labelledby="card-id">
            <div class="offcanvas-header">
                <h5 id="card-id" class="offcanvas-title">cardid</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="iccid">
                    <p class="col-7 placeholder placeholder-wave"></p>
                </div>
                <table id="digest" class="table table-hover table-mc-light-blue">
                </table>
            </div>
        </div>
    </div>
    <script src="./js/account.js"></script>
    <script src="./js/menu.js"></script>
</body>

</html>
