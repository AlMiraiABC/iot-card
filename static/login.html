<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <script src="./js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="navbar-brand">
                <img src="./imgs/logo.svg" alt="logo" height="24" class="d-inline-block align-text-top" /> IoT Card
            </div>
        </div>
    </nav>
    <div class="login-wrap">
        <div class="login-html">
            <div id="result" class="alert alert-danger" role="alert" hidden>
                Incorrect email or password.
            </div>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
                In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <form name="sign-in" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded"
                    onsubmit="return false;" novalidate>
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="si-email" class="label">Email</label>
                            <input id="si-email" type="email" class="input form-control" name="email"
                                autocomplete="email" required
                                pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                        </div>
                        <div class="group">
                            <label for="si-password" class="label">Password</label>
                            <input id="si-password" type="password" class="input form-control" data-type="password"
                                name="password" autocomplete="current-password" required>
                        </div>
                        <!-- <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div> -->
                        <div class="group">
                            <input id="si-submit" type="button" class="button" value="Sign In"
                                aria-label="Commit to login.">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                </form>
            </div>
            <div class="sign-up-htm">
                <form name="sign-up" action="/signup" method="post" accept-charset="utf-8"
                    enctype="application/x-www-form-urlencoded">
                    <div class="group">
                        <label for="su-email" class="label">Email Address</label>
                        <input id="su-email" name="email" type="email" class="input" autocomplete="email" required
                            pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                    </div>
                    <div class="group">
                        <label for="su-name" class="label">Username</label>
                        <input id="su-name" name="name" type="text" class="input" autocomplete="new-password" required>
                    </div>
                    <div class="group">
                        <label for="su-password" class="label">Password</label>
                        <input id="su-password" name="password" type="password" class="input" data-type="password"
                            autocomplete="new-password" required>
                        <div id="password-alert" class="alert alert-danger" role="alert" style="margin-top: 16px;"
                            hidden>
                            Make sure it is </br>
                            * at least 8 characters, </br>
                            * at least 1 upper case English letter, </br>
                            * at least 1 lower case English letter, </br>
                            * at least 1 number, </br>
                            * at least 1 special character.
                        </div>
                    </div>
                    <!-- <div class="group">
                            <label for="pass" class="label">Repeat Password</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div> -->
                    <div class="group">
                        <input type="button" id="su-submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/menu.js"></script>
</body>

</html>
